<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Affordability Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 0;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: #020617;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }
    h1 {
      margin-top: 0;
      margin-bottom: 0.75rem;
      font-size: 1.6rem;
    }
    p {
      margin-top: 0;
      margin-bottom: 1rem;
      color: #9ca3af;
    }
    label {
      display: block;
      margin-bottom: 0.25rem;
      font-size: 0.9rem;
    }
    input {
      width: 100%;
      padding: 0.5rem 0.75rem;
      margin-bottom: 0.75rem;
      border-radius: 0.5rem;
      border: 1px solid #1f2937;
      background: #020617;
      color: #e5e7eb;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      border-radius: 0.75rem;
      border: none;
      background: #22c55e;
      color: #022c22;
      font-weight: 600;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    button:hover {
      background: #16a34a;
    }
    .result {
      margin-top: 1rem;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>How much do I need to earn?</h1>
    <p>Enter a house price and some assumptions. This tool estimates the minimum annual income to afford it.</p>

    <label for="price">House price (£)</label>
    <input type="number" id="price" placeholder="e.g. 350000" />

    <label for="deposit">Deposit (£)</label>
    <input type="number" id="deposit" placeholder="e.g. 35000" />

    <label for="rate">Interest rate (annual %, e.g. 5)</label>
    <input type="number" step="0.01" id="rate" placeholder="5" />

    <label for="years">Mortgage length (years)</label>
    <input type="number" id="years" value="25" />

    <label for="incomePct">Max % of income on mortgage</label>
    <input type="number" id="incomePct" value="30" />

    <button onclick="calculateIncome()">Calculate required income</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    // Standard mortgage payment formula:
    // monthlyPayment = P * r / (1 - (1 + r)^(-n))
    // Then requiredIncome = monthlyPayment * 12 / (incomePct / 100)
    function calculateIncome() {
      const price = Number(document.getElementById('price').value);
      const deposit = Number(document.getElementById('deposit').value);
      const rate = Number(document.getElementById('rate').value);
      const years = Number(document.getElementById('years').value);
      const incomePct = Number(document.getElementById('incomePct').value);

      if (!price || !rate || !years || !incomePct) {
        document.getElementById('result').textContent =
          'Please fill in at least price, rate, years and income percentage.';
        return;
      }

      const principal = price - (deposit || 0);
      const monthlyRate = rate / 100 / 12;
      const n = years * 12;

      // Avoid bad inputs
      if (principal <= 0 || monthlyRate <= 0 || n <= 0) {
        document.getElementById('result').textContent =
          'Please check that your inputs are positive and make sense.';
        return;
      }

      const monthlyPayment =
        (principal * monthlyRate) / (1 - Math.pow(1 + monthlyRate, -n));

      const requiredAnnualIncome =
        (monthlyPayment * 12) / (incomePct / 100);

      document.getElementById('result').textContent =
        `Estimated minimum gross income: £${requiredAnnualIncome.toFixed(0)} per year. ` +
        `(Monthly payment about £${monthlyPayment.toFixed(0)}.)`;
    }
  </script>
</body>
</html>
